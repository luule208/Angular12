
<div class="cssOfHome">
    <h3>Đây là component Home</h3>
    <h2>Chào bạn {{name}}</h2>
    <input type="text" value="{{name}}"/>
    <br/>
    <input [value]="name" title="đây là {{name}}"/>
    <br/>
    <input [value]="name" [title]="'đây là ' + name">
    <br/>
    <h2 *ngIf="age > 18">Bạn quá già rồi</h2>
    <h2 *ngIf="age <= 18">Bạn còn trẻ lắm</h2>
</div>
