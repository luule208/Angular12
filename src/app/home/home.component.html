
<div class="cssOfHome">
    <h3>Đây là component Home</h3>
    <h2>Chào bạn {{name}}</h2>
    <input type="text" [(ngModel)]="age" />
    <br/>
    <h3>Tuổi của bạn là {{age}}</h3>
    <!-- <h2 *ngIf="age > 18">Bạn quá già rồi</h2>
    <h2 *ngIf="age <= 18">Bạn còn trẻ lắm</h2> -->
    <!-- <button (click)="changeAge()">Change age</button> -->
    <div *ngIf="age <= 18; then tre; else gia"></div>
    <ng-template #gia><h2>Bạn quá già rồi</h2></ng-template>
    <ng-template #tre><h2>Bạn còn trẻ lắm</h2></ng-template>
    
</div>
<br>
<div class="test">
    <h3>Trái cây</h3>
    <div *ngFor="let trai of traicay, let i = index">
        <li>{{i + 1}}. {{trai}}</li>
    </div>
</div>
